<div class="row justify-content-md-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="newEventForm">
    <div class="form-group">
      <label for="nombre">Nombre de evento:</label>
      <input type="text" formControlName="nombre" class="form-control" />

      <label for="descripcion">Descripcion de evento:</label>
      <input type="text" formControlName="descripcion" class="form-control" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Save</button>
      <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
